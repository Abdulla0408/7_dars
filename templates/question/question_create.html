{% extends 'index.html' %}

{% block content %}
    <div class="container">
        <h2 class="text-center mb-4" style="color: #3980f4; font-size: 2em;">Test tuzish "{{ quiz.name }}" uchun</h2>
        <form method="POST" class="shadow p-4 rounded" style="background-color: #f0f0f0; border-radius: 10px;">
            {% csrf_token %}  <!-- CSRF tokenni shu yerda joylashtiring -->
            <div class="form-group">
                <label for="question_text" class="font-weight-bold">Question Text:</label>
                <textarea class="form-control" id="question_text" name="question_text" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="option1" class="font-weight-bold">Option 1:</label>
                <input type="text" class="form-control" id="option1" name="option1" placeholder="Option 1">
            </div>
            <div class="form-group">
                <label for="option2" class="font-weight-bold">Option 2:</label>
                <input type="text" class="form-control" id="option2" name="option2" placeholder="Option 2">
            </div>
            <div class="form-group">
                <label for="option3" class="font-weight-bold">Option 3:</label>
                <input type="text" class="form-control" id="option3" name="option3" placeholder="Option 3">
            </div>
            <div class="form-group">
                <label for="option4" class="font-weight-bold">Option 4:</label>
                <input type="text" class="form-control" id="option4" name="option4" placeholder="Option 4">
            </div>
            <div class="form-group">
                <label for="correct_answer" class="font-weight-bold">Correct Answer:</label>
                <select class="form-control" id="correct_answer" name="correct_answer">
                    <option value="option1">Option 1</option>
                    <option value="option2">Option 2</option>
                    <option value="option3">Option 3</option>
                    <option value="option4">Option 4</option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary">Create Question</button>
        </form>
    </div>
{% endblock %}
